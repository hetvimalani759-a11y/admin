<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Optiview</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #7ebaee, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 420px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(to right, #634ffe, #3700fe);
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .error {
        background: #ffe6e6;
        color: #d8000c;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 12px;
        font-size: 14px;
    }

    a {
        display: block;
        margin-top: 15px;
        color: #4facfe;
        font-weight: bold;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Register</h2>

    {% for message in messages %}
        <div class="error">{{ message }}</div>
    {% endfor %}
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="password2" placeholder="Confirm Password" required>

    <button type="submit">Register</button>



</form>

    <a href="{% url 'login' %}">Already have an account? Login</a>
</div>

</body>
</html>
