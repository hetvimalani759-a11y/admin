
{% extends 'app/base.html' %}
{% block content %}

<h2 style="text-align:center;">My Wishlist</h2>

<table class="cart-table">
    <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Action</th>
    </tr>

    {% for item in wishlist %}
    <tr>
        <td><img src="{{ item.product.image.url }}" width="80"></td>
        <td>{{ item.product.name }}</td>
        <td>â‚¹{{ item.product.price }}</td>
        <td>
            <a href="{% url 'remove_from_wishlist' item.id %}" class="btn danger">
                Remove
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
