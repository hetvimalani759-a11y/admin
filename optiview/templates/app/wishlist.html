{% extends 'app/base.html' %}

{% block content %}
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<h2 style="text-align:center;">My Wishlist</h2>

<table class="cart-table">
    <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Action</th>
    </tr>

    {% for item in items %}
    <tr>
        <td><img src="{{ item.product.image.url }}" width="80"></td>
        <td>{{ item.product.name }}</td>
        <td>â‚¹{{ item.product.price }}</td>
        <td>
            <a href="{% url 'remove_from_wishlist' item.id %}" class="btn danger">
                Remove
            </a>

            <!-- Optional: Add to Cart button -->
            <a href="{% url 'add_to_cart' item.product.id %}" class="btn btn-dark">
                Add to Cart
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4" style="text-align:center;">Your wishlist is empty.</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
