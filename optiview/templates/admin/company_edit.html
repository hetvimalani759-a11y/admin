{% extends "admin/base.html" %}
{% block content %}

<h3 class="mb-4">Edit Company Information</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label>Company Name</label>
        <input type="text" name="name" class="form-control" value="{{ company.name }}" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ company.email }}" required>
    </div>

    <div class="mb-3">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ company.phone }}" required>
    </div>

    <div class="mb-3">
        <label>Address</label>
        <textarea name="address" class="form-control" rows="3" required>{{ company.address }}</textarea>
    </div>

    <div class="mb-3">
        <label>GST Number</label>
        <input type="text" name="gst_number" class="form-control" value="{{ company.gst_number }}">
    </div>

    <div class="mb-3">
        <label>Current Logo</label><br>
        {% if company.logo %}
            <img src="{{ company.logo.url }}" width="120" class="mb-2 rounded border"><br>
        {% endif %}
        <input type="file" name="logo" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update Company Info</button>
    <a href="{% url 'adminpanel:dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
