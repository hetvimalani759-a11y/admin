{% extends 'admin/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'admin/css/add_delivery_person.css' %}">
{% endblock %}

{% block content %}
<div class="delivery-page">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="category-form-card">
        <h4 class="category-heading ripple-text">ðŸšš Add Delivery Person</h4>

        <form method="post" class="category-form">
          {% csrf_token %}

          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" required>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary w-100">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'admin/js/add_delivery_persons.js' %}"></script>
{% endblock %}
