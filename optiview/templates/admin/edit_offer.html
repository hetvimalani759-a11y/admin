{% extends "admin/base.html" %}
{% block content %}

<div class="offer-box">
    <h2>✏ Edit Offer</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Offer Name</label>
        <input type="text" name="name" value="{{ offer.name }}" required>

        <label>Discount Type</label>
        <select name="discount_type" required>
            <option value="percent" {% if offer.discount_type == "percent" %}selected{% endif %}>Percentage (%)</option>
            <option value="flat" {% if offer.discount_type == "flat" %}selected{% endif %}>Flat Amount (₹)</option>
        </select>

        <label>Discount Value</label>
        <input type="number" step="0.01" name="discount_value" value="{{ offer.discount_value }}" required>

        <label>Apply To Product</label>
        <select name="product" id="productSelect">
            <option value="">-- Select Product --</option>
            {% for p in products %}
                <option value="{{ p.id }}" {% if offer.product and offer.product.id == p.id %}selected{% endif %}>
                    {{ p.name }}
                </option>
            {% endfor %}
        </select>

        <div class="or-text">OR</div>

        <label>Apply To Category</label>
        <select name="category" id="categorySelect">
            <option value="">-- Select Category --</option>
            {% for c in categories %}
                <option value="{{ c.id }}" {% if offer.category and offer.category.id == c.id %}selected{% endif %}>
                    {{ c.name }}
                </option>
            {% endfor %}
        </select>

        <label>Start Date</label>
        <input type="datetime-local" name="start_date" value="{{ offer.start_date|date:'Y-m-d\\TH:i' }}" required>

        <label>End Date</label>
        <input type="datetime-local" name="end_date" value="{{ offer.end_date|date:'Y-m-d\\TH:i' }}" required>

        <label class="checkbox">
            <input type="checkbox" name="is_active" {% if offer.is_active %}checked{% endif %}> Active
        </label>

        <button type="submit">Update Offer</button>
    </form>
</div>

<style>
.offer-box {
    max-width: 520px;
    margin: 40px auto;
    background: white;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,.12);
}
.offer-box h2 {
    text-align: center;
    margin-bottom: 18px;
}
.offer-box label {
    font-weight: 600;
    margin-top: 12px;
    display: block;
}
.offer-box input,
.offer-box select {
    width: 100%;
    padding: 9px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 6px;
}
.or-text {
    text-align: center;
    margin: 12px 0;
    font-weight: bold;
    color: #888;
}
.checkbox {
    margin-top: 12px;
}
button {
    width: 100%;
    margin-top: 18px;
    padding: 11px;
    background: black;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #333;
}
.alert {
    background: #e6ffea;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 12px;
    color: #155724;
}
</style>

<script>
const productSelect = document.getElementById('productSelect');
const categorySelect = document.getElementById('categorySelect');

productSelect.addEventListener('change', () => {
    categorySelect.disabled = !!productSelect.value;
});
categorySelect.addEventListener('change', () => {
    productSelect.disabled = !!categorySelect.value;
});
</script>

{% endblock %}
