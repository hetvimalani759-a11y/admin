{% extends 'admin/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'admin/css/notification.css' %}">
{% endblock %}

{% block content %}
<div class="notifications-page">
    <h3 class="ripple-text">ðŸ”” Notifications</h3>

    {% for n in notifications %}

            <b>{{ n.title }}</b>

    {% empty %}

    {% endfor %}
</div>
