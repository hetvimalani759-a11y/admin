{% extends 'admin/base.html' %}
{% block content %}

<h3>Notifications</h3>

{% for n in notifications %}
    <div class="alert alert-info">
        <b>{{ n.title }}</b><br>
        {{ n.message }}<br>
        <small>{{ n.created_at }}</small>
    </div>
{% empty %}
    <p>No notifications</p>
{% endfor %}

{% endblock %}
