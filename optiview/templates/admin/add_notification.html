{% extends 'admin/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'admin/css/add_notification.css' %}">
{% endblock %}

{% block content %}
<div class="notifications-page">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="category-form-card">
        <h4 class="category-heading ripple-text">ðŸ”” Add Notification</h4>

        <form method="POST" class="category-form">
          {% csrf_token %}

          <div class="form-group">
            <input type="text" name="title" placeholder="Notification Title" required>
          </div>

          <div class="form-group">
            <textarea name="message" placeholder="Notification Message" rows="4" required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary w-100">Send Notification</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
