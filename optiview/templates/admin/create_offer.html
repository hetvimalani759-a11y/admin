{% extends "admin/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'admin/css/create_offer.css' %}">
{% endblock %}

{% block content %}
<div class="create-offer-page">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="category-form-card">
        <h4 class="category-heading ripple-text">üéÅ Create Offer</h4>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="category-form">
          {% csrf_token %}

          <div class="form-group">
            <label>Offer Name</label>
            <input type="text" name="name" required>
          </div>

          <div class="form-group">
            <label>Discount Type</label>
            <select name="discount_type" required>
                <option value="percent">Percentage (%)</option>
                <option value="flat">Flat Amount (‚Çπ)</option>
            </select>
          </div>

          <div class="form-group">
            <label>Discount Value</label>
            <input type="number" step="0.01" name="discount_value" required>
          </div>

          <div class="form-group">
            <label>Apply To Product</label>
            <select name="product" id="productSelect">
                <option value="">-- Select Product --</option>
                {% for p in products %}
                    <option value="{{ p.id }}">{{ p.name }}</option>
                {% endfor %}
            </select>
          </div>

          <div class="or-text">OR</div>

          <div class="form-group">
            <label>Apply To Category</label>
            <select name="category" id="categorySelect">
                <option value="">-- Select Category --</option>
                {% for c in categories %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label>Start Date</label>
            <input type="datetime-local" name="start_date" required>
          </div>

          <div class="form-group">
            <label>End Date</label>
            <input type="datetime-local" name="end_date" required>
          </div>

          <div class="form-group checkbox">
            <label>
              <input type="checkbox" name="is_active" checked> Active
            </label>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary w-100">Create Offer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'admin/js/create_offer.js' %}"></script>
{% endblock %}
