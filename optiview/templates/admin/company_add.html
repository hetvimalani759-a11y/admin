{% extends "admin/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'admin/css/company.css' %}">
{% endblock %}

{% block content %}
<div class="company-page">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="category-form-card">
        <h4 class="category-heading ripple-text">üè¢ Add Company Information</h4>

        <form method="post" enctype="multipart/form-data" class="category-form">
          {% csrf_token %}

          <div class="form-group">
            <label>Company Name</label>
            <input type="text" name="name" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" required>
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label>GST Number</label>
            <input type="text" name="gst_number">
          </div>

          <div class="form-group">
            <label>Company Logo</label>
            <input type="file" name="logo">
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary w-100">Save Company Info</button>
            <a href="{% url 'adminpanel:dashboard' %}" class="btn-cancel w-100 mt-2">Cancel</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
