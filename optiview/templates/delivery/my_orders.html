{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Orders</title>
 
<link rel="stylesheet" href="{% static 'delivery/my_orders.css' %}">

</head>
<body>

<h2>ğŸ“¦ My Orders</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Address</th>
        <th>Status</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>{{ order.order_id }}</td>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.address }}</td>
        <td class="status {{ order.status|lower }}">
          {{ order.status }}
        </td>
        <td class="status delivered">Delivered</td>
        <td class="status pending">Pending</td>
        <td class="status cancelled">Cancelled</td>

    </tr>
    {% empty %}
    <tr>
        <td colspan="4">âŒ No orders found</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
