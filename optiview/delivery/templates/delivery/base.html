{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Delivery Dashboard{% endblock %}</title>

    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'delivery/css/style.css' %}">

    <!-- âœ… REQUIRED for child-page CSS -->
    {% block extra_css %}{% endblock %}

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">
        <h2>ğŸšš Delivery Dashboard</h2>
    </div>

    <div class="nav-right">
        <span class="username">
            Welcome {{ request.user.username }}
        </span>

        <a href="{% url 'edit_profile' %}" class="edit-profile-btn">
            âœï¸ Edit Profile
        </a>

        <button class="logout-btn" onclick="confirmLogout()">Logout</button>
    </div>
</div>

<!-- PAGE CONTENT -->
<div class="page-content">
    {% block content %}{% endblock %}
</div>



<!-- LOGOUT CONFIRM SCRIPT -->
<script>
function confirmLogout() {
    Swal.fire({
        title: 'Are you sure?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#dc2626',
        cancelButtonColor: '#2563eb',
        confirmButtonText: 'Yes, Logout',
        cancelButtonText: 'Cancel'
    }).then((result) => {
        if (result.isConfirmed) {
            Swal.fire({
                icon: 'success',
                text: 'You have been logged out successfully',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = "{% url 'delivery_logout' %}";
            });
        }
    });
}
</script>



</body>
</html>
